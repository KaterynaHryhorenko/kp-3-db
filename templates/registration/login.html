{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm bg-light border p-3">
        <h2 class="text-center">Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <hr />
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </div>
            <p class="mt-3">For test case you can use: <samp>admin</samp> and <samp>123pass123</samp></p>
        </form>
    </div>
    <div class="col-sm">
    </div>
</div>

{% endblock content %}
